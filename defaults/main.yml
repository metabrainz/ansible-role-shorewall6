#   - zone: net
#     hosts: eth0:2001:470:b:787::0/64
#     options:
#       - nosmurfs

shorewall6_snat: []
# shorewall6_snat:
#   - action: MASQUERADE
#     source: 2001:470:b:787::0/64
#     dest: eth0

shorewall6_tunnels: []
# shorewall6_tunnels:
#   - type: openvpnserver
#     zone: net
#     gateway_zones:
#       - gw

shorewall6_routes: []
# shorewall6_routes:
#   - provider: main
#     dest: 2001:470:b:787::0/64
#     gateway: blackhole
shorewall6_group_routes: []
shorewall6_host_routes: []

shorewall6_params: {}
# shorewall6_params:
#   NET_IF: eth0
shorewall6_group_params: {}
shorewall6_host_params: {}

